codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  status:
    project:
      default:
       if_not_found: success
    patch:
      default:
        enabled: no
        if_not_found: success
    changes:
      default:
        enabled: no
        if_not_found: success

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

ignore:
  - "src/codeguesser_view"
  - "src/codeguesser_model"